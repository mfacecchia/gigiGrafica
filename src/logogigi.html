<!DOCTYPE html>

<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" href="./assets/icons/favicon.svg" />
        <link rel="stylesheet" href="./style/style.css" />

        <title>Gigi Grafica - Logo Gigi</title>
    </head>
    <body>
        <nav>
            <a href="index.html">
                <img src="./assets/icons/faviconWhite.svg" alt="Logo Gigi" />
            </a>
        </nav>

        <header class="projectHeader" id="gigiLogoHeader">
            <div class="bg-[#E9CECE]">
                <article>
                    <section>
                        <h1>Progettazione grafica</h1>
                        <div class="flex gap-x-0 items-center mt-2">
                            <h1>logo</h1>
                            <img
                                class="h-8"
                                src="./assets/icons/logoLarge.svg"
                                alt="Logo Gigi alternativo"
                            />
                        </div>
                    </section>
                    <svg
                        class="headerImage"
                        src="./assets/icons/logoGigiHeader.svg"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 562.3 339.35"
                    >
                        <defs>
                            <style>
                                .cls-1 {
                                    fill: #a6a6a6;
                                }
                                .cls-2 {
                                    fill: #4d4d4d;
                                }
                                .cls-3 {
                                    fill: #dd4e5a;
                                }
                                .cls-4 {
                                    fill: #1d1d1b;
                                }
                                .cls-5 {
                                    fill: #d90e19;
                                }
                            </style>
                        </defs>
                        <g id="Livello_2" data-name="Livello 2">
                            <g id="Livello_1-2" data-name="Livello 1">
                                <polygon
                                    fill="#a6a6a6"
                                    points="104.03 37.8 188.27 101.1 180.66 186.24 55.24 144.64 23.87 66.35 75.49 12.7 104.03 37.8"
                                />
                                <polygon
                                    class="cls-2"
                                    points="117.51 5.35 521.38 339.35 478.81 339.35 172.07 88.53 104.03 37.8 117.51 5.35"
                                />
                                <polygon
                                    points="23.87 150 235.82 339.35 478.81 339.35 172.07 77.76 130.8 138.35 23.87 150"
                                />
                                <polygon
                                    class="cls-3"
                                    points="142.81 42.78 492.45 339.35 562.3 339.35 173.65 11.29 142.81 42.78"
                                />
                                <path
                                    class="cls-4"
                                    d="M104,37.8c-13-3.87-30.32-.63-36.09,2.1A46.21,46.21,0,0,0,53,51.13,50.9,50.9,0,0,0,43.3,67.68a60.44,60.44,0,0,0,0,40A51.69,51.69,0,0,0,53,124.21a44.23,44.23,0,0,0,34,15.26,55.74,55.74,0,0,0,16.56-2.31,38.82,38.82,0,0,0,12.89-6.67,32.58,32.58,0,0,0,8.6-10.33A34.58,34.58,0,0,0,128.82,107H85.71V77.76h86.36V88.54a93.69,93.69,0,0,1-6.1,34,83.67,83.67,0,0,1-17.39,27.71,79.53,79.53,0,0,1-26.94,18.61A87.66,87.66,0,0,1,87,175.53a90.79,90.79,0,0,1-35.6-6.74A81.3,81.3,0,0,1,23.87,150,83.61,83.61,0,0,1,6.16,122,94.5,94.5,0,0,1,0,87.64a94.16,94.16,0,0,1,6.16-34.2,82.91,82.91,0,0,1,17.71-28A81.73,81.73,0,0,1,51.39,6.74,90.79,90.79,0,0,1,87,0c10.7,0,22.35,3,30.52,5.35Z"
                                />
                                <path
                                    class="cls-5"
                                    d="M158.46,49.26a21.2,21.2,0,0,1-15.65-6.48,21.2,21.2,0,0,1-6.42-15.46,21.54,21.54,0,0,1,6.48-15.59A21.69,21.69,0,0,1,169.5,8.14a23.75,23.75,0,0,1,8.08,8,20.89,20.89,0,0,1,3.08,11.16,21,21,0,0,1-6.54,15.46A21.46,21.46,0,0,1,158.46,49.26Z"
                                />
                            </g>
                        </g>
                    </svg>
                </article>
            </div>
            <hr class="my-11" />
        </header>

        <section id="dataSheet">
            <h1 class="text-center">Scheda tecnica</h1>

            <div>
                <header>
                    <hr class="w-16 h-[3px] rounded-full my-0 mx-0" />
                    <p>Prova colore</p>
                </header>
                <div>
                    <div class="logoColorTest">
                        <img
                            src="./assets/icons/provaColore1.svg"
                            alt="Prova colore"
                        />
                        <img
                            src="./assets/icons/provaColore4.svg"
                            alt="Prova colore"
                        />
                    </div>
                    <div class="logoColorTest">
                        <img
                            src="./assets/icons/provaColore2.svg"
                            alt="Prova colore"
                        />
                        <img
                            src="./assets/icons/provaColore3.svg"
                            alt="Prova colore"
                        />
                        <img
                            src="./assets/icons/provaColore5.svg"
                            alt="Prova colore"
                        />
                    </div>
                </div>
            </div>

            <div>
                <header>
                    <hr
                        class="w-20 h-[3px] rounded-full my-0 mx-0 bg-[#E9CECE]"
                    />
                    <p>Prova leggibilità</p>
                </header>
                <div class="flex-col gap-10 w-full">
                    <div class="gridElement grid-cols-1">
                        <img
                            src="./assets/icons/provaLeggibilita1.svg"
                            alt="Prova leggibilità"
                        />
                        <img
                            src="./assets/icons/provaLeggibilita2.svg"
                            alt="Prova leggibilità"
                        />
                    </div>
                    <div class="gridElement grid grid-cols-2">
                        <img
                            src="./assets/icons/provaLeggibilita3Mobile.svg"
                            alt="Prova leggibilità"
                        />
                        <img
                            src="./assets/icons/provaLeggibilita4Mobile.svg"
                            alt="Prova leggibilità"
                        />
                        <img
                            src="./assets/icons/provaLeggibilita5Mobile.svg"
                            alt="Prova leggibilità"
                        />
                        <img
                            src="./assets/icons/provaLeggibilita6Mobile.svg"
                            alt="Prova leggibilità"
                        />
                        <img
                            src="./assets/icons/provaLeggibilita7Mobile.svg"
                            alt="Prova leggibilità"
                        />
                        <img
                            src="./assets/icons/provaLeggibilita8Mobile.svg"
                            alt="Prova leggibilità"
                        />
                    </div>
                </div>
            </div>

            <div>
                <header>
                    <hr
                        class="w-20 h-[3px] rounded-full my-0 mx-0 bg-slate-500"
                    />
                    <p>Palette for web</p>
                </header>
                <img
                    class="sm:hidden"
                    src="./assets/icons/paletteMobile.svg"
                    alt="Palette"
                />
                <img
                    class="hidden sm:block"
                    src="./assets/icons/palette.svg"
                    alt="Palette"
                />
            </div>
        </section>

        <section class="h-screen flex items-center justify-center">
            <img
                class="h-32 w-auto fade hover:animate-bounce"
                src="./assets/icons/logoLarge.svg"
                alt="Logo Gigi"
            />
        </section>

        <section class="my-20">
            <div
                title="Torna all'inizio"
                class="backToStartBtn"
                role="button"
                onclick="window.scrollTo(undefined, 0)"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 22.62 22.62"
                >
                    <defs>
                        <style>
                            .cls-1 {
                                fill: #ff0000;
                            }
                        </style>
                    </defs>
                    <g id="Livello_2" data-name="Livello 2">
                        <g id="Livello_1-2" data-name="Livello 1">
                            <path
                                class="cls-1"
                                d="M11.31,0A11.31,11.31,0,1,0,22.62,11.31,11.31,11.31,0,0,0,11.31,0Zm7.85,11.25a1.22,1.22,0,0,1-.13.47,1.16,1.16,0,0,1-.29.37l-6.65,5.69a1.21,1.21,0,0,1-1.7-.13,1.21,1.21,0,0,1,.13-1.7l4.18-3.57h-10a1.2,1.2,0,1,1,0-2.4h9.91l-4-3.29A1.2,1.2,0,0,1,10.37,5a1.22,1.22,0,0,1,1.7-.17l6.62,5.39a1.23,1.23,0,0,1,.47,1Z"
                            />
                        </g>
                    </g>
                </svg>
            </div>
        </section>

        <hr class="mb-0 mt-24" />

        <footer>
            <section>
                <div id="social">
                    <a href="https://instagram.com/_luigi_ciava_">
                        <img
                            src="./assets/icons/instagramWhite.svg"
                            alt="Instagram"
                        />
                        <p>_luigi_ciava_</p>
                    </a>
                    <a href="">
                        <img
                            src="./assets/icons/facebookWhite.svg"
                            alt="Facebook"
                        />
                        <p>Luigi Ciavarella</p>
                    </a>
                    <a href="">
                        <img
                            src="./assets/icons/linkedinWhite.svg"
                            alt="LinkedIn"
                        />
                        <p>Luigi Ciavarella</p>
                    </a>
                </div>
                <img src="./assets/icons/faviconWhite.svg" alt="Logo Gigi" />
            </section>
            <section class="text-center font-light">
                <p>
                    Copyright © <span id="curYear"></span> GraphiCode. Tutti i
                    diritti riservati.
                </p>
            </section>
        </footer>

        <script src="./script/footerUpdate.js"></script>
        <script>
            document
                .querySelectorAll("#dataSheet :is(header *, img)")
                .forEach((element) => {
                    element.classList.add("fade");
                });
        </script>
        <script src="./script/fade.js"></script>
    </body>
</html>
